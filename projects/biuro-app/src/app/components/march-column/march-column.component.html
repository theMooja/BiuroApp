<ng-container>
    <button mat-button [matMenuTriggerFor]="leftMenu" #leftMenuTrigger="matMenuTrigger" (click)="$event.stopPropagation()">
        {{currentStep.title}}
    </button>

    <mat-menu #leftMenu="matMenu">
        @for(val of stepValues; track val){
        <div mat-menu-item (mouseup)="onStepValueSelected(val)">{{val}}</div>
        }

    </mat-menu>
</ng-container>
