<mat-accordion>
    @for(val of data | keyvalue; track val.key) {
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title> {{val.key}} </mat-panel-title>
            <mat-panel-description> {{val.value.sumValue}} </mat-panel-description>
        </mat-expansion-panel-header>
        @for(entry of val.value.entries; track entry) {
        <div>{{entry.client}}: {{entry.stepName}}: {{entry.value}}pln : {{entry.time}}sec</div>
        }
    </mat-expansion-panel>
    }
</mat-accordion>
