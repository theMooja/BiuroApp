<div class="container">
    <button mat-icon-button (click)="onEdit()">
        <mat-icon>{{ monthly.invoices[0] ? 'edit': 'add' }}</mat-icon>
    </button>

    @if(monthly.invoices[0]) {
    <div class="checkbox-container">
        <div class="icon-container">
            <mat-icon [ngStyle]="{'color': !monthly.invoices[0].paidDate ? 'red' : 'white'}">paid</mat-icon>
        </div>
        <div class="icon-container">
            <mat-icon [ngStyle]="{'color': !monthly.invoices[0].sendDate ? 'red' : 'white'}">send</mat-icon>
        </div>
    </div>

    <div class="lines-container">
        <mat-form-field>
            <mat-label>Księgowość</mat-label>
            <input matInput [(ngModel)]="sumCat1" readonly>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Kadry</mat-label>
            <input matInput [(ngModel)]="sumCat2" readonly>
        </mat-form-field>
    </div>


    }

</div>
