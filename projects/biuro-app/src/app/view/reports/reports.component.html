<div class="view">
    <div class="menu-container">
        <button mat-raised-button class="open-button" [matMenuTriggerFor]="leftMenu">dodaj</button>
        <mat-menu #leftMenu="matMenu">
            @for(val of reportNames; track val){
            <div mat-menu-item (mouseup)="onAdd(val)">{{val}}</div>
            }

        </mat-menu>

        <mat-nav-list>
            @for(val of reportHeaders; track val){
            @if(val) {
            <a mat-list-item (mouseup)="onOpen(val)">
                <span class="report-name">{{val.name}}</span>
            </a>}
            }
        </mat-nav-list>
    </div>
    <div class="content">
        @if (!activeReport) {
        Wybierz raport
        }
        @else if (activeReport.type === 'clientProfitability') {
        <app-client-profitability [report]="activeReport"></app-client-profitability>
        }
    </div>
</div>
