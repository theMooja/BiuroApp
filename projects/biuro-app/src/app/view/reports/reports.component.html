<div class="view">

    <mat-toolbar class="toolbar">
        <button mat-raised-button class="open-button" [matMenuTriggerFor]="leftMenu">dodaj</button>
        <mat-form-field>
            <mat-label>Wybierz raport</mat-label>
            <mat-select [(value)]="activeReport" (selectionChange)="onOpen($event.value)">
                <mat-option *ngFor="let report of reportHeaders" [value]="report">
                    {{ report.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button (click)="onGenerate()">Generuj</button>
        <button mat-raised-button (click)="onSave()">Zapisz</button>

        <mat-menu #leftMenu="matMenu">
            @for(val of reportNames; track val){
            <div mat-menu-item (mouseup)="onAdd(val)">{{val}}</div>
            }

        </mat-menu>
    </mat-toolbar>
    <div class="content">
        <ng-container #reportContainer></ng-container>
    </div>

</div>
